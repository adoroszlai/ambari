language: java
dist: trusty
sudo: false
git:
  depth: 1

env:
  - MAVEN_OPTS="-B -fae -Del.log=OFF -Drat.consoleOutput=true -Dorg.slf4j.simpleLogger.showDateTime=true -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
  - MODULE="ambari-agent" TEST_OPTS=""
  - MODULE="ambari-server" TEST_OPTS="-DskipSurefireTests"
  - MODULE="ambari-server" TEST_OPTS="-Dcheckstyle.skip -Drat.skip -DskipPythonTests"

jdk:
  - openjdk8
  - oraclejdk8

install:
  - mvn -V -Dcheckstyle.skip -Dfindbugs.skip -Dmaven.javadoc.skip -Drat.skip -DskipTests -am -pl $MODULE install

script:
  - mvn $TEST_OPTS -pl $MODULE test
